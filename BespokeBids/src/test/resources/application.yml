spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/bespokebids; #MVCC=TRUE # h2버전이 1.4.200이상일 경우 적용하지 않아도 된다.
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#          show_sql: true
        format-sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
